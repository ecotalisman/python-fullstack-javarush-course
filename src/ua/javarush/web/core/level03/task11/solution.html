<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table with Headers</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>Ivan</td>
        <td>30</td>
        <td>Kyiv</td>
    </tr>
    <tr>
        <td>Maria</td>
        <td>25</td>
        <td>Lviv</td>
    </tr>
</table>
</body>
</html>
