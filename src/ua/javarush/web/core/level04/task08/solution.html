<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Video autoplay</title>
</head>
<body>
    <video src="videofile.mp4" controls autoplay>
        <source src="videofile.mp4" type="video/mp4">
        <source src="videofile.mp4" type="video/webm">
        <source src="videofile.mp4" type="video/ogg">
        Your browser doesn't support the video tag.
    </video>
</body>
</html>
