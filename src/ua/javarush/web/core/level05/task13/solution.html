<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Input Mask</title>
</head>
<body>
    <form>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[+][0-9]{1,3} [0-9]{1,4} [0-9]{3,4} [0-9]{4}"
               placeholder="+38 012 345 6789" required>
    </form>
</body>
</html>
