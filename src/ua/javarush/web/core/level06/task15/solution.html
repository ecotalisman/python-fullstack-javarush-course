<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling with an ID</title>
    <style>
        #header {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div id="header">
        <p>Test text</p>
    </div>

    <script>
        document.getElementById('header').style.color = 'red';
    </script>
</body>
</html>
