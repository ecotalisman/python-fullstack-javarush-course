<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Styling with Class</title>
    <style>
        .btn {
            background: #1f2937;
            color: #e5e7eb;
            border: 1px solid #374151;
        }

        .btn:hover {
            background: #111827;
        }

        .btn.primary {
            background: #f59e0b;
            color: #111827;
            border-color: #f59e0b;
        }

        .btn.primary:hover {
            background: #d97706;
            border-color: #d97706;
        }
    </style>
</head>
<body>
<div>
    <button class="btn">Push-1</button>
    <button class="btn primary">Push-2</button>
</div>
</body>
</html>
