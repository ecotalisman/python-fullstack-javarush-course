<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGB Color Model Example</title>
    <style>
        * {
            background-color: rgb(240, 248, 255);
        }

        h1 {
            color: rgb(255, 0, 0);
        }

        p {
            color: rgb(0, 128, 0);
        }
    </style>
</head>
<body>
<h1>H1 Heading</h1>
<p>This is a paragraph of text.</p>
</body>
</html>
