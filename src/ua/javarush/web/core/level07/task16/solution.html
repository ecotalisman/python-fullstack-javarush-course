<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGBA Transparency</title>
    <style>
        div {
            background-color: rgba(255, 99, 71, 0.6);
        }

        button {
            background-color: rgba(0, 128, 0, 0.5);
        }
    </style>
</head>
<body>
<div>
    This div has a semi-transparent tomato-colored background.
</div>
<button>
    Semi-transparent green button
</button>
</body>
</html>
