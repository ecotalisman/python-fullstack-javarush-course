<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Size</title>
    <style>
        p.text-pixels {
            font-size: 16px;
        }

        p.text-em {
            font-size: 1.5em;
        }

        p.text-percent {
            font-size: 120%;
        }

        p.text-vw {
            font-size: 2vw;
        }
    </style>
</head>
<body>
    <p class="text-pixels">This text is 16 pixels.</p>
    <p class="text-em">This text is 1.5 em.</p>
    <p class="text-percent">This text is 120%.</p>
    <p class="text-vw">This text is 2 vw.</p>
</body>
</html>
