<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Text Weight Example</title>
    <style>
        p.bold-text {
            font-weight: bold;
        }

        p.weight-700 {
            font-weight: 700;
        }

        p.weight-300 {
            font-weight: 300;
        }

        p.normal-text {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <p class="bold-text">This is a paragraph with bold text weight.</p>
    <p class="weight-700">This is a paragraph with text weight 700.</p>
    <p class="weight-300">This is a paragraph with text weight 300.</p>
    <p class="normal-text">This is a paragraph with normal text weight.</p>
</body>
</html>
