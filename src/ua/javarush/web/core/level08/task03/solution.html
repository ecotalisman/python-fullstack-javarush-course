<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Family</title>
    <style>
        h1 {
            font-family: "Georgia", "Times New Roman", serif;
        }

        p {
            font-family: "Verdana", "Arial", sans-serif;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>This is a paragraph of text.</p>
</body>
</html>
