<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border Styles</title>
    <style>
        div.element {
            padding: 10px;
            margin: 10px 0;
        }

        div.border-solid {
            border: 3px solid blue;
        }

        div.border-dotted {
            border: 3px dotted blue;
        }

        div.border-dashed {
            border: 3px dashed blue;
        }

        div.border-double {
            border: 3px double blue;
        }

        div.border-groove {
            border: 3px groove blue;
        }

        div.border-ridge {
            border: 3px ridge blue;
        }

        div.border-inset {
            border: 3px inset blue;
        }

        div.border-outset {
            border: 3px outset blue;
        }
    </style>
</head>
<body>
<div class="element border-solid">Solid Border</div>
<div class="element border-dotted">Dotted Border</div>
<div class="element border-dashed">Dashed Border</div>
<div class="element border-double">Double Border</div>
<div class="element border-groove">Groove Border</div>
<div class="element border-ridge">Ridge Border</div>
<div class="element border-inset">Inset Border</div>
<div class="element border-outset">Outset Border</div>
</body>
</html>
